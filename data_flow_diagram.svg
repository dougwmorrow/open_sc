<body>
    <div class="header">
        <h1>Data Engineering Process</h1>
        <p>DNA Oracle Database to UDM Fileshare Migration</p>
    </div>

    <div class="container">
        <!-- Section 1: Outline -->
        <div class="section">
            <div class="section-header">
                1. Process Outline
            </div>
            <div class="section-content">
                <div class="outline-grid">
                    <div class="outline-card">
                        <h3>Problem Statement</h3>
                        <p>Approximately <span class="highlight">345GB of data</span> resides in the DNA Oracle Database within tables ACTV and ACTVSUBACTV, requiring extraction and migration to optimize database performance.</p>
                    </div>
                    <div class="outline-card">
                        <h3>Primary Goal</h3>
                        <p>Extract and migrate <span class="highlight">345GB of data</span> from the DNA Oracle server to the UDM Fileshare network drive in a structured, partitioned format.</p>
                    </div>
                    <div class="outline-card">
                        <h3>Timeline & Scope</h3>
                        <p>Extract data from <span class="highlight">2023 to present day</span> with ongoing weekly extractions to prevent data accumulation in DNA.</p>
                    </div>
                    <div class="outline-card">
                        <h3>Key Technologies</h3>
                        <p><span class="highlight">Python</span> on Linux Red Hat server, <span class="highlight">Oracle Database</span> connectivity, <span class="highlight">Parquet</span> file format, and <span class="highlight">Automic</span> scheduling.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section 2: Visual Diagram -->
        <div class="section">
            <div class="section-header">
                2. Visual Process Flow
            </div>
            <div class="section-content">
                <div class="visual-container">
                    <div class="flow-diagram">
                        <div class="flow-step source">
                            <strong>DNA Oracle Database</strong><br>
                            Tables: ACTV & ACTVSUBACTV<br>
                            ~345GB Data (2023-Present)
                        </div>
                        
                        <div class="arrow"></div>
                        
                        <div class="flow-step">
                            <strong>Python Server</strong><br>
                            Linux Red Hat<br>
                            Incremental Extraction
                        </div>
                        
                        <div class="arrow"></div>
                        
                        <div class="flow-step">
                            <strong>Data Processing</strong><br>
                            JOIN ACTV + ACTVSUBACTV<br>
                            Partition by ACTVCATCODE<br>
                            Convert to Parquet
                        </div>
                        
                        <div class="arrow"></div>
                        
                        <div class="flow-step destination">
                            <strong>UDM Fileshare</strong><br>
                            Structured Folder Hierarchy<br>
                            Parquet Files by Date/Time
                        </div>
                    </div>
                </div>

                <div class="data-specs">
                    <h4>Data Specifications:</h4>
                    <ul>
                        <li><strong>Source Tables:</strong> ACTV, ACTVSUBACTV (Oracle)</li>
                        <li><strong>Partition Key:</strong> ACTVCATCODE (35 unique values)</li>
                        <li><strong>File Format:</strong> Parquet</li>
                        <li><strong>Extraction Method:</strong> Incremental, Weekly</li>
                        <li><strong>Scheduling:</strong> Automic during off-hours</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Section 3: Team How-To Guide -->
        <div class="section">
            <div class="section-header">
                3. Team Implementation Guide
            </div>
            <div class="section-content">
                <h3>Step-by-Step Implementation Process</h3>
                
                <div class="step-list">
                    <div class="step-item">
                        <strong>Server Connection Setup</strong><br>
                        Configure Python Server (Linux Red Hat) to establish secure connection to DNA Oracle server. Ensure proper network access and authentication credentials are in place.
                    </div>
                    
                    <div class="step-item">
                        <strong>Data Extraction Logic</strong><br>
                        Develop Python script to perform incremental extraction of joined ACTV and ACTVSUBACTV tables. Implement error handling and logging mechanisms.
                    </div>
                    
                    <div class="step-item">
                        <strong>Date Range Configuration</strong><br>
                        Set extraction parameters to capture data from <span class="highlight">2023 to present day</span>. Implement date-based filtering to ensure complete data coverage.
                    </div>
                    
                    <div class="step-item">
                        <strong>Parquet File Generation</strong><br>
                        Convert extracted data to Parquet format for optimal storage and query performance. Implement compression and optimization settings.
                    </div>
                    
                    <div class="step-item">
                        <strong>Folder Structure Implementation</strong><br>
                        Create the following directory structure on UDM Fileshare:
                        <div class="folder-structure">
Vendor/PROD/SqlDeveloper/AppsTeam/{ACTVCATCODE}/year/month/day/{parquet_file_HHMMSS.parquet}

<strong>Examples:</strong>
Vendor/PROD/SqlDeveloper/AppsTeam/value_1/2025/May/01/value_1_125439.parquet
Vendor/PROD/SqlDeveloper/AppsTeam/value_2/2025/May/01/value_2_012513.parquet
                        </div>
                    </div>
                    
                    <div class="step-item">
                        <strong>Data Validation & Confirmation</strong><br>
                        Implement comprehensive data validation checks to ensure extracted data integrity and completeness before proceeding with DNA cleanup.
                    </div>
                    
                    <div class="step-item">
                        <strong>DNA Data Removal</strong><br>
                        Once data extraction is confirmed successful, coordinate with Core Apps and DeBI teams to safely remove data from DNA Oracle database.
                    </div>
                    
                    <div class="step-item">
                        <strong>Automated Weekly Extraction</strong><br>
                        Configure Automic scheduler to execute Python extraction script weekly during off-hours to prevent data accumulation in DNA.
                    </div>
                </div>

                <div class="warning">
                    <strong>⚠️ Important Considerations:</strong>
                    <ul>
                        <li>Perform thorough testing in non-production environment first</li>
                        <li>Coordinate with database administrators for optimal extraction timing</li>
                        <li>Monitor disk space on UDM Fileshare during migration</li>
                        <li>Maintain backup copies during transition period</li>
                    </ul>
                </div>

                <div class="success">
                    <strong>✅ Success Criteria:</strong>
                    <ul>
                        <li>All 345GB of data successfully extracted and validated</li>
                        <li>Proper folder structure maintained with ACTVCATCODE partitioning</li>
                        <li>Weekly automated extraction running without errors</li>
                        <li>DNA database performance improved after data removal</li>
                    </ul>
                </div>

                <h3>Team Responsibilities</h3>
                <div class="outline-grid">
                    <div class="outline-card">
                        <h3>DeBI Team</h3>
                        <ul>
                            <li>Python script development</li>
                            <li>Weekly extraction scheduling</li>
                            <li>Data validation processes</li>
                            <li>Automic configuration</li>
                        </ul>
                    </div>
                    <div class="outline-card">
                        <h3>Core Apps Team</h3>
                        <ul>
                            <li>DNA database coordination</li>
                            <li>Data removal approval</li>
                            <li>Performance monitoring</li>
                            <li>Business validation</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

