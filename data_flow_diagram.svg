<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Engineering Process - DNA to UDM Migration</title>
    <style>
        :root {
            --primary-blue: #01528a;
            --secondary-white: #ffffff;
            --light-blue: #e6f3ff;
            --dark-blue: #003d66;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--primary-blue);
            background-color: var(--secondary-white);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
            color: var(--secondary-white);
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section {
            margin-bottom: 3rem;
            background: var(--secondary-white);
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(1, 82, 138, 0.1);
            overflow: hidden;
        }

        .section-header {
            background: var(--primary-blue);
            color: var(--secondary-white);
            padding: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .section-content {
            padding: 2rem;
        }

        .outline-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 1rem;
        }

        .outline-card {
            background: var(--light-blue);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--primary-blue);
        }

        .outline-card h3 {
            color: var(--primary-blue);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .visual-container {
            background: var(--light-blue);
            padding: 2rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .flow-diagram {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .flow-step {
            background: var(--secondary-white);
            border: 2px solid var(--primary-blue);
            border-radius: 8px;
            padding: 1rem;
            min-width: 200px;
            text-align: center;
            position: relative;
        }

        .flow-step.source {
            background: var(--primary-blue);
            color: var(--secondary-white);
        }

        .flow-step.destination {
            background: var(--dark-blue);
            color: var(--secondary-white);
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid var(--primary-blue);
            margin: 0.5rem 0;
        }

        .data-specs {
            background: var(--light-blue);
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            border-left: 4px solid var(--primary-blue);
        }

        .folder-structure {
            background: #f8f9fa;
            border: 1px solid var(--primary-blue);
            border-radius: 4px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            margin: 1rem 0;
            overflow-x: auto;
        }

        .step-list {
            counter-reset: step-counter;
        }

        .step-item {
            counter-increment: step-counter;
            margin: 1rem 0;
            padding: 1rem;
            background: var(--light-blue);
            border-radius: 4px;
            position: relative;
            padding-left: 3rem;
        }

        .step-item::before {
            content: counter(step-counter);
            position: absolute;
            left: 1rem;
