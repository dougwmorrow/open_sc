<body>
    <div class="header">
        <h1>Data Provisioning Process</h1>
        <p>Core Apps Team Data Access Solutions</p>
    </div>

    <div class="container">
        <!-- Section 1: Outline -->
        <div class="section">
            <div class="section-header">
                1. Process Outline
            </div>
            <div class="section-content">
                <div class="outline-grid">
                    <div class="outline-card">
                        <h3>Problem Statement</h3>
                        <p>The Core Apps team will need to query the migrated data from time to time. How will the DeBI Team provide data access to Core Apps for their specific requirements?</p>
                    </div>
                    <div class="outline-card">
                        <h3>Current Challenge</h3>
                        <p>Data has been moved from DNA Oracle to <span class="highlight">UDM Fileshare</span> in Parquet format. Core Apps team needs <span class="highlight">structured query access</span> for investigations and analysis.</p>
                    </div>
                    <div class="outline-card">
                        <h3>Proposed Solutions</h3>
                        <p>Two <span class="highlight">non-self-service</span> options: SQL Server DLHDEV deployment or CRMBI deployment, both with ticket-based request system.</p>
                    </div>
                    <div class="outline-card">
                        <h3>Future Vision</h3>
                        <p>Potential development of <span class="highlight">self-service solutions</span> including API interfaces or terminal-based data request systems.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section 2: Visual Diagram -->
        <div class="section">
            <div class="section-header">
                2. Visual Process Flow
            </div>
            <div class="section-content">
                <div class="visual-container">
                    <div class="flow-diagram">
                        <div class="flow-step source">
                            <strong>Core Apps Team</strong><br>
                            Creates SP Ticket<br>
                            with Data Requirements
                        </div>
                        
                        <div class="arrow"></div>
                        
                        <div class="flow-step">
                            <strong>DeBI Team</strong><br>
                            Processes Request<br>
                            Triggers Automic Job
                        </div>
                        
                        <div class="arrow"></div>
                        
                        <div class="flow-step">
                            <strong>UDM Fileshare</strong><br>
                            Source: Parquet Files<br>
                            Filtered by Requirements
                        </div>
                        
                        <div class="arrow"></div>
                        
                        <div class="parallel-flows">
                            <div class="flow-column">
                                <div class="flow-step option1">
                                    <strong>Option 1</strong><br>
                                    SQL Server DLHDEV<br>
                                    Schema: dbo<br>
                                    Table: ACTV_ACTVSUBACTV
                                </div>
                                <div class="arrow green"></div>
                                <div class="flow-step option1">
                                    <strong>Core Apps Access</strong><br>
                                    Query via SQL Server<br>
                                    Development Environment
                                </div>
                            </div>
                            
                            <div class="flow-column">
                                <div class="flow-step option2">
                                    <strong>Option 2</strong><br>
                                    CRMBI Platform<br>
                                    Structured Data Access
                                </div>
                                <div class="arrow orange"></div>
                                <div class="flow-step option2">
                                    <strong>Core Apps Access</strong><br>
                                    Query via CRMBI<br>
                                    Business Intelligence Tools
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="requirements-box">
                    <h4>Required Information for Data Requests:</h4>
                    <ul class="requirements-list">
                        <li>Date Range (From/To dates)</li>
                        <li>ACTVCATCODE Values (specific categories needed)</li>
                        <li>Subject Account Number</li>
                        <li>Subject Person Number</li>
                        <li>Subject Organization Number</li>
                        <li>Responsible Person Number</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Section 3: Solution Comparison -->
        <div class="section">
            <div class="section-header">
                3. Solution Comparison
            </div>
            <div class="section-content">
                <table class="comparison-table">
                    <thead>
                        <tr>
                            <th>Aspect</th>
                            <th>Option 1: SQL Server DLHDEV</th>
                            <th>Option 2: CRMBI</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><strong>Target Environment</strong></td>
                            <td>SQL Server Development Environment</td>
                            <td>CRMBI Business Intelligence Platform</td>
                        </tr>
                        <tr>
                            <td><strong>Schema/Structure</strong></td>
                            <td>Schema: 'dbo'<br>Table: 'ACTV_ACTVSUBACTV'</td>
                            <td>CRMBI native structure</td>
                        </tr>
                        <tr>
                            <td><strong>Access Method</strong></td>
                            <td>Direct SQL queries in DEV environment</td>
                            <td>BI tools and dashboards</td>
                        </tr>
                        <tr>
                            <td><strong>Data Lifecycle</strong></td>
                            <td>Temporary - removed after investigation</td>
                            <td>Temporary - removed after investigation</td>
                        </tr>
                        <tr>
                            <td><strong>Request Process</strong></td>
                            <td>SP Ticket with detailed requirements</td>
                            <td>SP Ticket with detailed requirements</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Section 4: Implementation Guide -->
        <div class="section">
            <div class="section-header">
                4. Team Implementation Guide
            </div>
            <div class="section-content">
                <h3>Request Fulfillment Process</h3>
                
                <div class="step-list">
                    <div class="step-item">
                        <strong>SP Ticket Creation (Core Apps Team)</strong><br>
                        Core Apps team creates Service Portal ticket specifying all required data parameters: date range, ACTVCATCODE values, and all subject/responsible person/organization numbers.
                    </div>
                    
                    <div class="step-item">
                        <strong>Request Validation (DeBI Team)</strong><br>
                        DeBI team reviews ticket for completeness and validates all required parameters are provided. If incomplete, ticket is returned for additional information.
                    </div>
                    
                    <div class="step-item">
                        <strong>Automic Job Configuration</strong><br>
                        DeBI team configures Automic job with specific parameters from the ticket. Pre-built Python script accepts parameter values and prepares data extraction from UDM Fileshare.
                    </div>
                    
                    <div class="step-item">
                        <strong>Data Extraction & Processing</strong><br>
                        Python script filters Parquet files based on specified criteria, extracts relevant data, and prepares for deployment to chosen target environment (SQL Server DLHDEV or CRMBI).
                    </div>
                    
                    <div class="step-item">
                        <strong>Data Deployment</strong><br>
                        Extracted data is loaded into the target environment. For SQL Server: deployed to 'dbo.ACTV_ACTVSUBACTV' table. For CRMBI: deployed using platform-specific processes.
                    </div>
                    
                    <div class="step-item">
                        <strong>Access Notification</strong><br>
                        Core Apps team is notified via ticket update that data is available for querying. Include access instructions and any relevant connection details.
                    </div>
                    
                    <div class="step-item">
                        <strong>Additional Requests</strong><br>
                        Core Apps team may submit additional tickets for supplementary data during their investigation. Each request follows the same validation and deployment process.
                    </div>
                    
                    <div class="step-item">
                        <strong>Data Cleanup</strong><br>
                        Once Core Apps team confirms investigation is complete, data is removed from the target environment. Cleanup notification is sent via ticket closure.
                    </div>
                </div>

                <div class="info">
                    <strong>💡 Alternative Delivery Method:</strong>
                    Upon request, DeBI team can provide data as CSV files with clearly defined scope and requirements. This option may be suitable for smaller datasets or one-time analysis needs.
                </div>

                <h3>Team Responsibilities</h3>
                <div class="suggestions-container">
                    <div class="suggestion-card">
                        <div class="suggestion-header">DeBI Team Responsibilities</div>
                        <div class="suggestion-content">
                            <ul>
                                <li>Automic job setup and maintenance</li>
                                <li>Python script development and execution</li>
                                <li>Data validation and quality checks</li>
                                <li>Target environment deployment</li>
                                <li>Request processing and fulfillment</li>
                                <li>Data cleanup after investigations</li>
                            </ul>
                        </div>
                    </div>
                    <div class="suggestion-card">
                        <div class="suggestion-header">Core Apps Team Responsibilities</div>
                        <div class="suggestion-content">
                            <ul>
                                <li>Detailed SP ticket creation</li>
                                <li>Complete requirement specification</li>
                                <li>Investigation timeline communication</li>
                                <li>Additional request submissions</li>
                                <li>Investigation completion notification</li>
                                <li>Data access coordination</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="warning">
                    <strong>⚠️ Current Limitations:</strong>
                    <ul>
                        <li>Non-self-service model requires DeBI team intervention for each request</li>
                        <li>Manual ticket processing may introduce delays</li>
                        <li>Limited to predefined data parameters and formats</li>
                        <li>Temporary data access requires cleanup coordination</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Section 5: Future Considerations -->
        <div class="section">
            <div class="section-header">
                5. Future Development Considerations
            </div>
            <div class="section-content">
                <div class="future-card">
                    <h4>🚀 Self-Service Evolution</h4>
                    <p>Core Apps and DeBI teams are exploring advanced provisioning methods to reduce manual intervention and improve response times for data requests.</p>
                </div>

                <div class="outline-grid">
                    <div class="outline-card">
                        <h3>API/Web Interface Solution</h3>
                        <p>Development of a <span class="highlight">web-based interface</span> where Core Apps team can directly input requirements and trigger data provisioning without DeBI team intervention. Features would include real-time status tracking and automated notifications.</p>
                    </div>
                    <div class="outline-card">
                        <h3>Terminal Interface Solution</h3>
                        <p>Implementation of a <span class="highlight">command-line interface</span> with popup prompts for Core Apps team to input required parameters (date range, ACTVCATCODE, account numbers, etc.) and automatically trigger data extraction and deployment.</p>
                    </div>
                </div>

                <div class="success">
                    <strong>✅ Future Benefits:</strong>
                    <ul>
                        <li>Reduced turnaround time for data requests</li>
                        <li>24/7 availability for data provisioning</li>
                        <li>Decreased manual workload for DeBI team</li>
                        <li>Improved audit trail and request tracking</li>
                        <li>Standardized request validation and processing</li>
                    </ul>
                </div>

                <div class="info">
                    <strong>📋 Next Steps for Future Development:</strong>
                    <p>Both teams should schedule collaborative sessions to evaluate technical feasibility, resource requirements, and implementation timeline for self-service solutions. Consider conducting a pilot program with limited functionality before full deployment.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

